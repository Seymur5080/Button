<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Checkbox</title>
   <link rel="stylesheet" href="css/style.css">
</head>

<body>
   <input type="number" class="input_style">

   <button class="button_submit">Нажми</button>

   <div class="div"></div>

   <div>
      <input type="checkbox">
      <span>1</span>
   </div>
   <div>
      <input type="checkbox" id="two">
      <span>2</span>
   </div>
   <div>
      <input type="checkbox">
      <span>3</span>
   </div>
   <div>
      <input type="checkbox">
      <span>4</span>
   </div>
   <div>
      <input type="checkbox">
      <span>5</span>
   </div>



   <script src="js/script.js"></script>
</body>

</html>
